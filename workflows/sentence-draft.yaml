main:
    params: [input]
    steps:
    - assign_sentence:
        assign:
            - test_sentence: "There is only one Lord of the Ring and he does not share power"
            - new_sentence: ""
    - sentence_loop:
        for:
            value: x
            range: [1, '${len(test_sentence)}']
            steps:
                - get_executor:
                    call: get_executor
                    result: serviceURL
                - getNewChar:
                    call: http.get
                    args:
                        url: ${serviceURL}
                    result: newChar
                - concat:
                    assign:
                        - new_sentence: ${new_sentence + newChar.body}
    - returnStep:
          return: ${new_sentence}

get_executor:
    steps:
        - first:
            call: http.get
            args:
                url: https://api.mathjs.org/v4/
                query:
                    expr: ${"pickRandom([1,2,3])"}
            result: randomPick
        - second:
            switch:
            - condition: ${int(randomPick.body) == 1}
              next: return_AE
            - condition:  ${int(randomPick.body) == 2}
              next: return_CF
            - condition:  ${int(randomPick.body) == 3}
              next: return_CR
        - return_AE:
            return: https://us-central1-striking-coil-320623.cloudfunctions.net/production-app
        - return_CF:
            return: https://us-central1-striking-coil-320623.cloudfunctions.net/production-app
        - return_CR:
            return: https://us-central1-striking-coil-320623.cloudfunctions.net/production-app